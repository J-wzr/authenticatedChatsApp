{% extends 'users/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container mt-4">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-2">Create Account***</legend>
          {{ form|crispy}}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn-danger p-2" style="background: #fd5e14">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Log In</a></small>
      </div>
    </form>
    </div>
{% endblock %}
